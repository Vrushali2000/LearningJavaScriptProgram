<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML Example</title>
</head>
<body>
    <h1>DOM example</h1>
    <div id="special">
        <p>This is a dom example</p>
        <p>This is one more dom example</p>
        <p>This is another dom example</p>
</div>
    
    <script>
        var MyDiv = document.getElementById('special');
        MyDiv.innerHTML = 'New content';
        
    </script>

</body>
</html>
